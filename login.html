<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<!-- navbar -->
<div class="row">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="col-10">
  <a class="navbar-brand" href="#">Lifestyle Store</a>
  </div>
  <div class="col-1">
    <a class="navbarSupportContent" href="#">signup</a>
  </div>
  <div class="col-1">
    <a class="navbarSupportContent" href="#">login</a>
  </div>
</nav>
</div>

<!--navbar ends here-->
  <div class="container">
    <div class="col-sm-8" style="width: 500px; margin-left: 350px; margin-top: 50px;">
        <div class="jumbotron">
          <div class="form-group">
            <h1>login</h1>
          </div>
          <form class="form-horizontal">
            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input type="email" class="form-control" name="email" placeholder="enter email..">

            </div>
            <div class="form-group input-group">
              <input type="password" class="form-control" name="password" placeholder="enter pass..">
            </div>

            <div class="form-group input-group">

                <input type="text" class="form-control" name="contact" placeholder="contact">

            </div>

            <div class="form-group input-group">

                <input type="text" class="form-control" name="city" placeholder="city">

            </div>

            <div class="form-group input-group">

                <input type="text" class="form-control" name="address" placeholder="address">

            </div>

            <div class="form-group">
              <label>
                <input type="checkbox">
                remember me
              </label>
            </div>
            <div class="form-group">

                <button class="btn btn-primary">Login</button>

            </div>
          </form>
        </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark fixed-bottom">

    <div class="col-12 navbar-brand">
      <center>copyright@LifestyleStore .All right reserved</center>
    </div>


  </div>


<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript">

</script>
</body>
